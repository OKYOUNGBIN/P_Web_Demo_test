<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="../../shared-assets/icons/favicon.png" />
    <script type="module" src="/js/objects.js" async></script>
    <script type="module" src="/js/aws.js" async></script>
    <script type="text/javascript" src="/js/qrcode.js"></script>
    
    <link rel="stylesheet" href="/css/object.css" />
    <link rel="stylesheet" href="/css/model-viewer.css" />

    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet" />
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.24.min.js"></script>

<body>
    <script>
        // Necessary hack for Redux. See: https://github.com/reduxjs/redux/pull/2910
        window.process = {
            env: {
                NODE_ENV: 'production'
            }
        };
    </script>
    <script type="module" src="/space-opera_kor.js"></script>
    <script>
        window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date;
        ga('create', 'UA-169901325-1', { 'storage': 'none' });
        ga('set', 'referrer', document.referrer.split('?')[0]);
        ga('set', 'anonymizeIp', true);
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <model-editor>
        <div class="app">
            <div class="editor-body-root">
                <div class="mvContainer">
                    <model-viewer-preview id="editing_adapter">
                    </model-viewer-preview>
                </div>
                <me-tabs>
                    <!-- <me-tabbed-panel icon="import_export">

                    </me-tabbed-panel> -->
                    <!-- <me-tabbed-panel icon="create">
                        <me-export-panel header></me-export-panel>

                        <me-hotspot-panel></me-hotspot-panel>
                    </me-tabbed-panel> -->
                    <me-tabbed-panel icon="color_lens">
                        <me-materials-panel></me-materials-panel>
                    </me-tabbed-panel>
                    <me-tabbed-panel icon="file_copy">
                        <!-- <me-export-panel header></me-export-panel> -->

                            <br>

                            <div class="copyForm">

                                <a id="urlCopyBtn"><span class="material-icons">content_copy</span></a>
                            </div>
                            <button id="downloadGlb">내 PC에 저장하기</button>
                        </div>

                    </me-tabbed-panel>
                    <!-- <me-tabbed-panel icon="search">
